<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>To Do List Vue</title>
    </head>
    <body>
        <div id="app">
            <div class="container bg-light border-radius mt-5">
                <div class="row my-5">
                    <div class="col-12 text-center">
                        <h1 class="red">Da Guardare</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <ul class="list-unstyled">
                            <!-- qua ci va la lista ciclata con il v-for -->
                            <li v-for="(item, index) in daGuardare" class="pb-3 d-flex justify-content-between pointer-cursor">
                                <div :class="(item.done == true) ? 'fatto' : ''" @click="visto(index)">
                                    {{index + 1}}. {{item.text }}
                                </div>
                                <div>
                                    <button class="btn btn-success btn-sm m-2" @click="visto(index)"><i class="fa-solid fa-check"></i></button>
                                    <button class="btn btn-danger btn-sm" @click="elimina(index)"><i class="fa-solid fa-xmark"></i></button>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row my-4">
                    <div class="col-8">
                        <input type="text" class="form-control" placeholder="Inserire Nuovo Oggetto" v-model="nuovo" @keyup.enter="aggiungiElemento"> 
                        <!-- Ci va lo stesso del button aggiungi -->
                    </div>
                    <div class="col-4">
                        <button class="btn btn-primary" @click="aggiungiElemento">Inserisci</button>
                    </div>
                </div>
            </div>

        </div>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script text="text/javascript" src="./js/script.js"></script> 
    </body>
</html>
